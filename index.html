<!--- Si preisonas "!" sola, aparecerá un esqueleto de HTML. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--- Este es el título de la pestaña. -->
    <title>Elementos Básicos HTML</title>
  </head>
  <body>
    <!--- Título de la página -->
    <h1 style="color:red">Universidad HTML</h1>
    <!--- Sirve para agregar imágenes. El "alt" es en dado caso de que no funcione la imagen deseada -->
    <!-- Lo siguiente sirve para modificar el tamaño de la imagen: width="10" height="10"-->
    <!-- El title sirve para que cuando pases el cursor por la imagen, aparezca qué es -->
    <img src="Imágenes/html5.png" alt= "La imagen no funciona" title="Logo HTML5" />
    <!--- El style color sirve para cambiar el color de la letra; el title sirve para ponerle nombre al párrafo cuando dejes el mouse encima de la oración. -->
    <p title = "Nuevo párrafo" style="color: red">Este es nuestro párrafo.</p>
  </body>
</html>
